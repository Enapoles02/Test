name: Crear Repositorio en GitHub AutomÃ¡ticamente

on:
  workflow_dispatch:  # Permite ejecutar manualmente el workflow desde GitHub Actions
  push:
    branches:
      - main  # Se ejecuta cada vez que se suben cambios a main

jobs:
  create_repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Instalar dependencias
        run: pip install requests

      - name: Crear Repositorio en GitHub
        env:
          MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}  # ðŸ”¹ Asegura que el secreto es correcto
        run: python create_repo.py
